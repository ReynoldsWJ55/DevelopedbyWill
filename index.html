<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developed by Will - Web Development Portfolio</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">W</div>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="search-icon"><i class="fas fa-search"></i></div>
      </nav>
    </header>

    <main>
      <section id="hero">
        <div class="hero-content">
          <h1>I'm <span class="highlight">Will Developer</span></h1>
          <p>Web Developer & UI/UX Designer</p>
          <button class="cta-button">Contact Me</button>
        </div>
        <div class="hero-image">
          <!-- Add your profile image here -->
        </div>
        <div class="social-links">
          <!-- Add social media icons here -->
        </div>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>Your about text goes here...</p>
      </section>

      <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-grid">
          <!-- Add skill items here with icons -->
        </div>
      </section>

      <section id="experience">
        <h2>Experience</h2>
        <!-- Add experience timeline here -->
      </section>

      <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
          <!-- Add portfolio items here -->
        </div>
        <button class="view-more">View More</button>
      </section>

      <section id="testimonial">
        <h2>Testimonial</h2>
        <!-- Add testimonial content here -->
      </section>

      <section id="contact">
        <h2>Contact Me</h2>
        <!-- Add contact information and form here -->
      </section>
    </main>

    <footer>
      <p>"Thanks for Visiting"</p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
